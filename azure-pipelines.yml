trigger:
- master

pool:
  vmImage: ubuntu-latest

steps:
- task: VSBuild@1
  inputs:
    solution: '**\*.sln'
    clean: true

- task: VSTest@2
  inputs:
    testSelector: 'testAssemblies'
    testAssemblyVer2: |
      **\*test*.dll
      !**\*TestAdapter.dll
      !**\obj\**
    searchFolder: '$(System.DefaultWorkingDirectory)'